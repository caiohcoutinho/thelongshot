<!DOCTYPE html>
<html lang="en" ng-app="longshot">
<head>
    <meta charset="utf-8">
    <title>Longshot!</title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/game.css">
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/underscore-min.js"></script>
    <script src="lib/js/angular.min.js"></script>
    <script src="lib/js/angular-resource.min.js"></script>
    <script src="lib/js/hotkey.min.js"></script>
    <script src="lib/js/ui-bootstrap-tpls.min.js"></script>
    <meta name="google-signin-scope" content="profile">
    <meta name="google-signin-client_id" content="405402394589-f20c532e75fn33c541jfbu5ta179bko4.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="js/longshot.js"></script>
    <script src="js/welcome.js"></script>
</head>
<body ng-controller="welcome">
<div ng-show="loginFailed">
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#">Longshot!</a>

                <p class="navbar-text">Você aceita o desafio?</p>
            </div>
        </div>
    </nav>
    <div class="jumbotron col-md-6 text-center">
        <strong><h1>Longshot!</h1></strong><br>

        <h3>Quem será o melhor atirador?</h3>

        <h3>Quem terá a melhor estratégia?</h3>

        <h3>Quem sairá vitorioso do combate?</h3>

        <h3>Melhore sua habilidade, conquiste novas munições, enfrente e derrote seus adversários online!</h3><br>

        <h3>Faça seu login e comece a jogar <em>agora!</em></h3>

        <div id="signin-button" class="btn btn-primary btn-lg g-signin2" data-onsuccess="onSignIn"
             role="button" data-theme="dark"></div>

        <!--
        Login falhou? {{loginFailed}}

        <a href="#" ng-click="signOut();">Sign out</a>
        -->

    </div>
    <img class="col-md-6" src="jpg/image/welcome.png"/>
</div>
</body>
</html>
